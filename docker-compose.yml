services:
  db-migrate:
    build:
      context: ./server/CrumbCodeBackend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=${MYSQL_DATABASE};user=${MYSQL_USER};password=${MYSQL_PASSWORD};AllowPublicKeyRetrieval=True;SslMode=None;Connection Timeout=60;Default Command Timeout=300;"
    command: >
      sh -c "
        echo 'Waiting additional 10 seconds for MySQL to be fully ready...' &&
        sleep 10 &&
        dotnet ef database update
      "
    networks:
      - crumbcode_network
    restart: "no"

  backend:
    build:
      context: ./server/CrumbCodeBackend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=${MYSQL_DATABASE};user=${MYSQL_USER};password=${MYSQL_PASSWORD};AllowPublicKeyRetrieval=True;SslMode=None;Connection Timeout=60;Default Command Timeout=300;
      - ASPNETCORE_URLS=http://+:5080
      - Backend__Url=${Backend_Url}
      - Frontend__Url=${Fronend_Url}
      - AllowedHosts=${AllowedHosts}
      - JWT__SigningKey=${JWT_SIGNING_KEY}
      - AWS_S3__AccessKey=${AWS_S3__AccessKey}
      - AWS_S3__SecretKey=${AWS_S3__SecretKey}
      - AWS_S3__BucketName=${AWS_S3__BucketName}
      - AWS_S3__FolderName=${AWS_S3__FolderName}
      - AWS_S3__Region=${AWS_S3__Region}
      - AWS_S3__ServiceURL=${AWS_S3__ServiceURL}
      - AllowedOrigins=${CORS_AllowedOrigins}
    ports:
      - "${BACKEND_PORT}:5080"
    restart: unless-stopped
    networks:
      - crumbcode_network

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    restart: unless-stopped
    networks:
      - crumbcode_network
  db:
    image: mysql:8.0
    container_name: crumbcode-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - crumbcode_data:/var/lib/mysql
    # Database is only accessible from within the Docker network (no external ports)
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${MYSQL_USER}",
          "-p${MYSQL_PASSWORD}",
        ]
      timeout: 20s
      retries: 15
      interval: 5s
      start_period: 60s
    restart: unless-stopped
    networks:
      - crumbcode_network

volumes:
  crumbcode_data:

networks:
  crumbcode_network:
    driver: bridge
